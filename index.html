
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>心芽幼儿园智能考勤系统</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="心芽考勤">
    <meta name="theme-color" content="#3b82f6">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel 实时编译器：解决浏览器不支持 .tsx 的问题 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            background: #F8FAFC;
            background-image: 
                radial-gradient(at 0% 0%, hsla(210,100%,98%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(220,100%,97%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(230,100%,96%,1) 0, transparent 50%);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            color: #1E293B;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-strong {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        button:active { transform: scale(0.96); }
        .safe-area-inset-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19?dev",
    "react-dom": "https://esm.sh/react-dom@19?dev",
    "react-dom/client": "https://esm.sh/react-dom@19/client?dev",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    
    <script>
      /** 
       * 环境补丁：模拟 process.env 
       * 防止在没有构建工具的环境下访问 process.env.API_KEY 时报错
       */
      window.process = {
        env: {
          API_KEY: "" // 如果您有 API Key，可以填入此处，或者保持为空
        }
      };
    </script>
</head>
<body class="safe-area-inset-bottom">
    <div id="root"></div>
    <!-- 关键改动：使用 text/babel 标识并开启 typescript/react 预设 -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
